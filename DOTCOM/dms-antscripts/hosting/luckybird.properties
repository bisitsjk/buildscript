# SUBVERSION
svnUrl=svn://vcs1.lotte.com/luckybird
svnUserId=hudson
svnUserPwd=hudson201


# HUDSON
workspace=E:/hudson-hosting/teams/smb/jobs/smb.LUCKYBIRD_BUILD_AND_PACK/workspace/luckybird
#   workspace + requestPath + deployId = request full path
requestPath=/branches
#   workspace + releasePath = release full path(build source)
releasePath=/tags/RELEASE
#   workspace + packPath + deployId = deploy pack full path(after build)
packPath=/packs


# SOURCE
#   workspace + requestPath + deployId + jspPath = jsp source
