#   workspace + requestPath + deployId + srcPath = java source
srcPath=/mtown/src
#   workspace + requestPath + deployId + libPath = library
libPath=/mtown/lib


# SERVER
docRoot=/content/ebiz
#   docRoot + svrJspPath = jsp
svrJspPath=/mlottetown
#   docRoot + svrClassPath = class
svrClassPath=/mlottetown/WEB-INF/classes
#   docRoot + svrLibPath = library
svrLibPath=/mlottetown/WEB-INF/lib

